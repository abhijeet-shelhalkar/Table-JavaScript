<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table JavaScript</title>
  <!-- styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- html-view -->
  <!-- Form view -->
  <div class="main-panel">
    <div class="user-form-info">
      <span>Add Users in Table</span>
    </div>
    <div class="header-panel">
      <div class="username-box">
        <div class="label-box">
          <label for="fullname">Full Name:</label>
        </div>
        <div class="input-box">
          <input id="fullname" name="full name" type="text">
        </div>
      </div>
      <div class="email-box">
        <div class="label-box">
          <label for="usermail">E-mail:</label>
        </div>
        <div class="input-box">
          <input id="usermail" name="email" type="email">
        </div>
        <div class="btn-box">
          <button type="button" onclick="insertUserDataInTableRow()">Add</button>
        </div>
      </div>
    </div>
    <hr>
    <!-- table-view -->
    <div class="table-panel">
      <table id="user-table">
        <caption>User Information Table</caption>
        <thead>
          <tr>
            <td>Id</td>
            <td>Username</td>
            <td>Email</td>
            <td>Delete?</td>
          </tr>
        </thead>
        <tbody>
          <!-- add dynamic users here -->
        </tbody>
      </table>
    </div>
  </div>
  <!-- script -->
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
